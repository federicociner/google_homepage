<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Google</title>
    <meta name="author" content="Federico Ciner" />
    <meta
      name="description"
      content="My version of the Google homepage, done as part of an assignment for The Odin Project."
    />

    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header -->
    <ul class="nav-bar">
      <div class="top-left-container">
        <li class="nav-link float-left"><a href="#">About</a></li>
        <li class="nav-link float-left"><a href="#">Store</a></li>
      </div>
      <div class="top-right-container">
        <li class="nav-link float-right">
          <a class="sign-in" href="#">Sign in</a>
        </li>
        <li class="nav-link float-right"><a href="#">Images</a></li>
        <li class="nav-link float-right"><a href="#">Gmail</a></li>
      </div>
    </ul>

    <!-- Google logo -->
    <img
      class="logo"
      alt="Google logo"
      src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
    />

    <!-- Search bar -->
    <form class="search-form">
      <div class="search-bar">
        <svg class="mglass" focusable="false" viewbox="0 0 24 24">
          <path
            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
          ></path>
        </svg>
        <input class="search-text" type="text" />
      </div>
      <div class="button-container">
        <input class="button" type="submit" value="Google Search" />
        <input class="button" type="submit" value="I'm Feeling Lucky" />
      </div>
    </form>

    <!-- Footer -->
    <ul class="footer">
      <div class="bottom-left-container">
        <li class="nav-link float-left"><a href="#">Advertising</a></li>
        <li class="nav-link float-left"><a href="#">Business</a></li>
        <li class="nav-link float-left"><a href="#">How Search works</a></li>
      </div>
      <div class="bottom-right-container">
        <li class="nav-link float-right"><a href="#">Settings</a></li>
        <li class="nav-link float-right"><a href="#">Terms</a></li>
        <li class="nav-link float-right"><a href="#">Privacy</a></li>
      </div>
    </ul>
  </body>
</html>
